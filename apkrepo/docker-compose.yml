services:
  apkrepo-nginx:
    image: nginx:alpine
    container_name: apkrepo-nginx
    restart: unless-stopped
    ports:
      - "192.168.42.1:8101:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "com.mulecube.service=apkrepo"
      - "com.mulecube.description=Offline Android APK Repository"
